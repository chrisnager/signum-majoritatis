<!doctype html>
<html>
    <head>
        <title>Dot</title>
        <style>
            body {
                margin: 0;
                font: 20em/1 monospace;
            }

            #game {
                white-space: nowrap;
                background-color: #eee;
            }

            #player {
                display: inline-block;
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <main id="game"></main>
        <script>
            const game = document.getElementById('game')
            const player = document.createElement('span')

            const KeyPressHandler = {
                down(event) {
                    if (event.keyCode == 38) {
                        Player.jump()
                    } else if (event.keyCode == 40) {
                        Player.duck()
                    }
                },

                up() {
                   Player.stand()
                }
            }

            const Player = {
                jump() {
                    player.innerHTML = '\''
                },

                stand() {
                    player.innerHTML = '&middot;'
                },

                duck() {
                    player.innerHTML = '.'
                }
            }

            window.addEventListener('keydown', KeyPressHandler.down, true)
            window.addEventListener('keyup', KeyPressHandler.up, true)

            player.id = 'player'
            Player.stand()

            game.appendChild(player)
        </script>
    </body>
</html>
